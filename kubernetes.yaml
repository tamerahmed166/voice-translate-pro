apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-translator-pro
  labels:
    app: voice-translator-pro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-translator-pro
  template:
    metadata:
      labels:
        app: voice-translator-pro
    spec:
      containers:
      - name: voice-translator-pro
        image: voice-translator-pro:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: voice-translator-pro-service
spec:
  selector:
    app: voice-translator-pro
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-translator-pro-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: voice-translator-pro.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voice-translator-pro-service
            port:
              number: 80
