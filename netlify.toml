[build]
  publish = "."
  command = "echo 'No build command needed for static site'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/old-translate"
  to = "/translate.html"
  status = 301

[[redirects]]
  from = "/old-conversation"
  to = "/dual-conversation.html"
  status = 301

[[redirects]]
  from = "/old-smart"
  to = "/smart-translate.html"
  status = 301

[[redirects]]
  from = "/translation"
  to = "/translate.html"
  status = 301

[[redirects]]
  from = "/conversation"
  to = "/dual-conversation.html"
  status = 301

[[redirects]]
  from = "/smart"
  to = "/smart-translate.html"
  status = 301

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[headers]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[headers]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[headers]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[headers]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
